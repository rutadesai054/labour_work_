{% extends 'base.html' %}

{% block title %}
Update-task
{% endblock %}

{% block body %}
<div class="w-1/3 mx-auto">
    <form method="post"
        class="bg-white shadow-md rounded px-8  pb-8 mb-4">
        {% csrf_token %}
        <h3
            class="self-center text-xl mb-6 font-semibold whitespace-nowrap dark:text-white bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
            Update Task - [{{task.task_id}}]</h3>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
                for="firmname">
                Select Party
            </label>
            <div class="relative">
                <select name="firmname"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="firmname">
                    <option value disabled>Select a firm...</option>
                    {% for party in parties %}
                    <option value="{{ party.id }}" {% if party.firm_name ==
                        task.party_id.name %} selected {% endif
                        %}>{{party.firm_name }}</option>
                    {% endfor %}
                    <!-- Add more options as needed -->
                </select>
                <i
                    class="fa fa-chevron-circle-down absolute top-0 right-0 mt-2 mr-3 text-gray-600"
                    aria-hidden="true"></i>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
                for="title">
                title
            </label>
            <input name="title"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="title" type="text" placeholder="saree..."
                value="{{task.title}}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
                for="content">
                Description
            </label>
            <textarea name="content"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="content"
                placeholder="Type your description here...">{{task.content}}</textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
                for="total_payment">
                Total Payment &nbsp;
                {% if task.payment_status == 'Pending' %}
                <i class="fa fa-circle text-red-500"
                    aria-hidden="true">&nbsp;{{task.payment_status }}</i>
                {% elif task.payment_status == 'Partially Paid' %}
                <i class="fa fa-circle text-yellow-500"
                    aria-hidden="true">&nbsp;{{ task.payment_status }}</i>
                {% elif task.payment_status == 'Done' %}
                <i class="fa fa-circle text-green-500"
                    aria-hidden="true">&nbsp;{{ task.payment_status }}</i>
                {% endif %}
            </label>
            <input name="total_payment"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="total_payment" type="text" placeholder="Rs. 1250"
                value="{{task.total_payment}}" disabled>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2"
                for="task_status">
                Task Status
            </label>
            <div class="relative">
                <input name="task_status"
                    class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="task_status" type="radio" value="Pending">Pending
                <input name="task_status"
                    class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="task_status" type="radio" value="Ongoing"> On-Going
                <input name="task_status"
                    class="py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="task_status" type="radio" value="Done"> Done
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Save Changes
            </button>
            <a href
                class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Delete
            </a>
            <!-- <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a> -->
        </div>
    </form>
</div>
{% endblock %}
